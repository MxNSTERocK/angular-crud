<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color:aliceblue"></h1>
      <div class="d-flex">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add
          User</button>
          <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
      </div>
    </div>
  </nav>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FIRSTNAME</th>
        <th scope="col">LASTNAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">CONTACT NO.</th>
        <th scope="col">SALARY</th>
        <th scope="col">EDIT</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of AdminData">
        <td>{{row.id}}</td>
        <td>{{row.firstname}}</td>
        <td>{{row.lastname}}</td>
        <td>{{row.email}}</td>
        <td>{{row.contact}}</td>
        <td>{{row.salary}}</td>
      <td>
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#updateModal"class="btn btn-primary">Edit</button>
      </td>  
      <td>
        <button (click)="deleteAdmin(row)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form [formGroup] = "formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">firstname</label>
              <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">lastname</label>
              <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">contact</label>
              <input type="email" formControlName="contact" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">salary</label>
              <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
          <!-- End of Form -->
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postAdminDetails()"  class="btn btn-primary">Add</button>
          <!-- <button type="button" (click)="updateAdminDetails()"  class="btn btn-primary">Update</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- End of Modal -->

  <!-- Update -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form -->
          <form [formGroup] = "formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">firstname</label>
              <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">lastname</label>
              <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">contact</label>
              <input type="email" formControlName="contact" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">salary</label>
              <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
          <!-- End of Form -->
        </div>
        <div class="modal-footer">
          <!-- <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postAdminDetails()"  class="btn btn-primary">Add</button> -->
          <button type="button" (click)="updateAdminDetails()"  class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

  <script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
  </script>
